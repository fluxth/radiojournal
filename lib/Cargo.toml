[package]
name = "radiojournal"
version = "0.3.1"
edition = "2021"

[features]
local = []

[dependencies]
anyhow = "=1.0.95"
aws-config = "=1.5.14"
aws-sdk-dynamodb = "=1.61.0"
aws-smithy-runtime-api = "=1.7.3"
chrono = { version = "=0.4.39", features = ["serde"] }
serde = { version = "=1.0.217", features = ["derive"] }
serde_dynamo = { version = "=4.2.14", features = ["aws-sdk-dynamodb+1"] }
thiserror = "=1.0.69"
tracing = "=0.1.41"
ulid = { version = "=1.1.4", features = ["serde"] }
utoipa = "=5.3.1"

[dev-dependencies]
rstest = "=0.24.0"
