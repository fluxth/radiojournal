[package]
name = "radiojournal"
version = "0.1.0"
edition = "2021"

[features]
local = []

[dependencies]
anyhow = "=1.0.85"
aws-config = "=1.4.0"
aws-sdk-dynamodb = "=1.28.0"
chrono = { version = "=0.4.38", features = ["serde"] }
serde = { version = "=1.0.202", features = ["derive"] }
serde_dynamo = { version = "=4.2.14", features = ["aws-sdk-dynamodb+1"] }
tracing = "=0.1.40"
ulid = { version = "=1.1.2", features = ["serde"] }
utoipa = "=4.2.3"
