[package]
name = "radiojournal"
version = "0.5.0"
edition = "2024"

[features]
local = []

[dependencies]
anyhow = "=1.0.100"
aws-config = "=1.8.8"
aws-sdk-dynamodb = "=1.96.0"
aws-smithy-runtime-api = "=1.9.1"
chrono = { version = "=0.4.42", features = ["serde"] }
serde = { version = "=1.0.228", features = ["derive"] }
serde_dynamo = { version = "=4.3.0", features = ["aws-sdk-dynamodb+1"] }
thiserror = "=2.0.17"
tracing = "=0.1.41"
ulid = { version = "=1.2.1", features = ["serde"] }
utoipa = "=5.4.0"

[dev-dependencies]
rstest = "=0.26.1"
