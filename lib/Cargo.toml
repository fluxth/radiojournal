[package]
name = "radiojournal"
version = "0.1.0"
edition = "2021"

[dependencies]
anyhow = "=1.0.82"
aws-sdk-dynamodb = "=1.23.0"
chrono = { version = "=0.4.38", features = ["serde"] }
serde = { version = "=1.0.198", features = ["derive"] }
serde_dynamo = { version = "=4.2.14", features = ["aws-sdk-dynamodb+1"] }
ulid = { version = "=1.1.2", features = ["serde"] }
