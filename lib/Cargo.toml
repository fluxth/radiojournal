[package]
name = "radiojournal"
version = "0.4.0"
edition = "2021"

[features]
local = []

[dependencies]
anyhow = "=1.0.97"
aws-config = "=1.6.0"
aws-sdk-dynamodb = "=1.68.0"
aws-smithy-runtime-api = "=1.7.4"
chrono = { version = "=0.4.40", features = ["serde"] }
serde = { version = "=1.0.219", features = ["derive"] }
serde_dynamo = { version = "=4.2.14", features = ["aws-sdk-dynamodb+1"] }
thiserror = "=2.0.12"
tracing = "=0.1.41"
ulid = { version = "=1.2.0", features = ["serde"] }
utoipa = "=5.3.1"

[dev-dependencies]
rstest = "=0.25.0"
