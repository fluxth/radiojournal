name: Build radiojournal lambdas

on:
  pull_request:
  push:
    branches:
      - "main"

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    env:
      # renovate: datasource=pypi depName=cargo-lambda
      CARGO_LAMBDA_VERSION: '1.8.4'
    steps:
      - name: Checkout repository
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - name: Install rust toolchain
        run: |
          cargo version
          rustup target add aarch64-unknown-linux-gnu

      - name: Cache rust artifacts
        uses: Swatinem/rust-cache@9d47c6ad4b02e050fd481d890b2ea34778fd09d6 # v2.7.8
        with:
          shared-key: build
          save-if: ${{ github.ref == 'refs/heads/main' }}

      - name: Setup python
        uses: actions/setup-python@a26af69be951a213d495a4c3e4e4022e16d87065 # v5.6.0
        with:
          python-version-file: '.python-version'
          cache: 'pip'

      - name: Install cargo lambda
        run: pip3 install cargo-lambda==${{ env.CARGO_LAMBDA_VERSION }}

      - name: Build lambdas
        run: cargo lambda build --release --arm64 --locked --bin radiojournal-logger --bin radiojournal-api

      - name: Upload artifacts
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4.6.2
        if: ${{ github.event_name == 'push' && github.ref == 'refs/heads/main' }}
        with:
          name: lambdas
          path: target/lambda
          include-hidden-files: true
          retention-days: 3
