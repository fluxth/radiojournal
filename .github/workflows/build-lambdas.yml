name: Build radiojournal lambdas

on:
  pull_request:
  push:
    branches:
      - "main"

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    env:
      # renovate: datasource=pypi depName=cargo-lambda
      CARGO_LAMBDA_VERSION: '1.6.2'
    steps:
      - name: Checkout repository
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - name: Install rust toolchain
        run: cargo version

      - name: Cache rust artifacts
        uses: Swatinem/rust-cache@720f7e45ccee46c12a7b1d7bed2ab733be9be5a1 # v2.7.6
        with:
          shared-key: build
          save-if: ${{ github.ref == 'refs/heads/main' }}

      - name: Setup python
        uses: actions/setup-python@0b93645e9fea7318ecaed2b359559ac225c90a2b # v5.3.0
        with:
          python-version-file: '.python-version'
          cache: 'pip'

      - name: Install cargo lambda
        run: pip3 install cargo-lambda==${{ env.CARGO_LAMBDA_VERSION }}

      - name: Build lambdas
        run: cargo lambda build --release --arm64 --locked
