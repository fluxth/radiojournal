name: Bump version
on:
  workflow_dispatch:
    inputs:
      bump-type:
        description: 'The bump type for new release'
        required: true
        default: 'patch'
        type: choice
        options:
          - patch
          - minor
          - major
          - version
      version:
        type: string
        description:
          'Explicit version to bump to, if `bump-type` is set to `version`'

jobs:
  bump-version:
    timeout-minutes: 5
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    env:
      # renovate: datasource=github-releases depName=python-poetry/poetry
      POETRY_VERSION: '2.1.1'
    steps:
      - name: Checkout repository
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - name: Install poetry
        run: pip3 install "poetry==${{ env.POETRY_VERSION }}"

      - name: Setup python
        uses: actions/setup-python@42375524e23c412d93fb67b49958b491fce71c38 # v5.4.0
        with:
          python-version-file: '.python-version'
          cache: 'poetry'

      - name: Setup PNPM
        uses: pnpm/action-setup@a7487c7e89a18df4991f7f222e4898a00d66ddda # v4.1.0
        with:
          package_json_file: frontend/package.json

      - name: Set up Node.js
        uses: actions/setup-node@cdca7365b2dadb8aad0a33bc7601856ffabcc48e # v4.3.0
        with:
          node-version-file: ".nvmrc"
          cache: "pnpm"
          cache-dependency-path: "frontend/pnpm-lock.yaml"

      - name: Install rust toolchain
        run: cargo version

      - name: Cache rust artifacts
        uses: Swatinem/rust-cache@f0deed1e0edfc6a9be95417288c0e1099b1eeec3 # v2.7.7
        with:
          shared-key: tests
          save-if: false

      - name: Bump packages to new version number
        env:
          BUMP_TYPE: ${{ inputs.bump-type }}
          VERSION: ${{ inputs.version }}
        run: ./scripts/bump_version.sh "$BUMP_TYPE" "$VERSION"

      - name: Create pull request
        uses: peter-evans/create-pull-request@271a8d0340265f705b14b6d32b9829c1cb33d45e # v7.0.8
        with:
          commit-message: 'release: ${{ env.NEXT_VERSION }}'
          title: 'release: ${{ env.NEXT_VERSION }}'
          body: 'Bump radiojournal packages to version ${{ env.NEXT_VERSION }}'
          branch: release-${{ env.NEXT_VERSION }}
          reviewers: |
            fluxth
