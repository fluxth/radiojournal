services:
  localstack:
    image: localstack/localstack:3.7.0@sha256:df63c67e3c8aeff4aec7421bd52a10c4a7a5e414d959c2eba2ec744badcc9e9b
    environment:
      - EAGER_SERVICE_LOADING=1
      - SERVICES=dynamodb
      - DOCKER_HOST=unix:///var/run/docker.sock
      - DEBUG=${DEBUG-}
    ports:
      - 4566:4566
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock

  dynamodb-admin:
    image: aaronshaf/dynamodb-admin:4.6.1@sha256:eee516012b3b1081b3147e6440187f2e82bacef4ba04de490bbb006231e5b382
    environment:
      - AWS_REGION=ap-southeast-1
      - DYNAMO_ENDPOINT=http://localstack:4566
    ports:
      - 8001:8001
