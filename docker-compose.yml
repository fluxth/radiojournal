services:
  localstack:
    image: localstack/localstack:4.0.0@sha256:fae7a9a2c3eb86fc102df0fdb78b0a8624617734052bc163cb14ebb64d70a047
    environment:
      - EAGER_SERVICE_LOADING=1
      - SERVICES=dynamodb
      - DOCKER_HOST=unix:///var/run/docker.sock
      - DEBUG=${DEBUG-}
    ports:
      - 4566:4566
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock

  dynamodb-admin:
    image: aaronshaf/dynamodb-admin:5.1.3@sha256:46d9c7f5234688481a807987113ab068acaa11fd7057c9bb84ef181f492a0194
    environment:
      - AWS_REGION=ap-southeast-1
      - DYNAMO_ENDPOINT=http://localstack:4566
    ports:
      - 8001:8001
