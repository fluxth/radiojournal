[package]
name = "radiojournal-logger"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
radiojournal = { path = "../lib" }
anyhow = "=1.0.81"
aws-config = "=1.1.8"
aws-sdk-dynamodb = "=1.19.0"
chrono = { version = "=0.4.35", features = ["serde", "now"] }
serde = { version = "=1.0.197", features = ["derive"] }
serde_dynamo = { version = "=4.2.13", features = ["aws-sdk-dynamodb+1"] }
tokio = { version = "=1.36.0", features = ["full"] }
ulid = { version = "=1.1.2", features = ["serde"] }
reqwest = { version = "=0.12.1", features = ["json", "rustls-tls"], default-features = false }
async-trait = "=0.1.78"
lambda_runtime = "=0.10.0"
serde_json = "=1.0.114"
tracing = "=0.1.40"
tracing-subscriber = { version = "=0.3.18", features = ["json"] }
moka = { version = "=0.12.5", features = ["future"] }
